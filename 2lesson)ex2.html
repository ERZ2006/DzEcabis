<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
let  number = parseInt(prompt("Введите число от 1 до 9:"));

if (number >= 1 && number <= 9) {
   

    let  romNumerals = ["I", "II", "III", "IV", "V", "VI", "VII", "VIII", "IX"];
    
    console.log("Римское число для " + number + ":", romNumerals[number - 1]);
} else {
    console.log("Введенное число не находится в диапазоне от 1 до 9.");
}

    </script>
</body>
</html>
